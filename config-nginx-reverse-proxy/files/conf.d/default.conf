# =============================================================================
# default.conf — Server Blocks and Upstream Configuration
# =============================================================================
# Main virtual host config. Handles HTTP->HTTPS redirect, proxying to upstream
# application servers, WebSocket support, static file serving, and health checks.
#
# SETUP:
#   1. Replace YOUR_DOMAIN with your actual domain (e.g., app.example.com)
#   2. Update the upstream block with your app server(s)
#   3. Place SSL certs at the paths specified in ssl.conf (or use certbot)
#   4. Test with: nginx -t
# =============================================================================

# -----------------------------------------------------------------------------
# Upstream — your application server(s)
# -----------------------------------------------------------------------------
# Add multiple server lines for load balancing.
# Options: weight, max_fails, fail_timeout, backup
upstream app_backend {
    # Round-robin by default; use ip_hash/least_conn if needed
    # ip_hash;
    # least_conn;

    server app:3000  max_fails=3  fail_timeout=30s;
    # server app2:3000  max_fails=3  fail_timeout=30s;
    # server app3:3000  max_fails=3  fail_timeout=30s  backup;

    # Keep connections alive to upstream
    keepalive 32;
}

# -----------------------------------------------------------------------------
# HTTP Server — redirect all traffic to HTTPS
# -----------------------------------------------------------------------------
server {
    listen       80;
    listen       [::]:80;
    server_name  YOUR_DOMAIN;

    # ACME challenge for Let's Encrypt / certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Health check available on HTTP (for load balancers before SSL)
    location = /health {
        access_log off;
        return 200 '{"status":"ok"}';
        add_header Content-Type application/json;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# -----------------------------------------------------------------------------
# HTTPS Server — main reverse proxy
# -----------------------------------------------------------------------------
server {
    listen       443 ssl http2;
    listen       [::]:443 ssl http2;
    server_name  YOUR_DOMAIN;

    # SSL configuration (certs, ciphers, protocols)
    include /etc/nginx/conf.d/ssl.conf;

    # Security headers (HSTS, CSP, X-Frame-Options, etc.)
    include /etc/nginx/conf.d/security-headers.conf;

    # Root for static fallback files (e.g., custom error pages)
    root /var/www/html;

    # -------------------------------------------------------------------------
    # Health check endpoint
    # -------------------------------------------------------------------------
    location = /health {
        access_log off;
        return 200 '{"status":"ok","ssl":true}';
        add_header Content-Type application/json;
    }

    # -------------------------------------------------------------------------
    # Static assets — hashed filenames (immutable, 1 year cache)
    # -------------------------------------------------------------------------
    # Matches common bundler output: main.abc123.js, style.def456.css
    location ~* \.[0-9a-f]{8,}\.(js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico|webp|avif)$ {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Proxy cache — static zone, long retention
        proxy_cache            static_cache;
        proxy_cache_valid      200 301 302 7d;
        proxy_cache_valid      404 1m;
        proxy_cache_min_uses   1;
        proxy_cache_use_stale  error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock       on;
        proxy_cache_background_update on;
        proxy_cache_revalidate on;
        add_header X-Cache-Status $upstream_cache_status;

        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # -------------------------------------------------------------------------
    # Static assets — unhashed (short cache)
    # -------------------------------------------------------------------------
    location ~* \.(js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico|webp|avif)$ {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Proxy cache — static zone, shorter retention for unhashed
        proxy_cache            static_cache;
        proxy_cache_valid      200 301 302 1h;
        proxy_cache_valid      404 1m;
        proxy_cache_min_uses   2;
        proxy_cache_use_stale  error timeout updating http_500 http_502 http_503 http_504;
        proxy_cache_lock       on;
        proxy_cache_background_update on;
        proxy_cache_revalidate on;
        add_header X-Cache-Status $upstream_cache_status;

        # Cache bypass for authenticated requests
        proxy_cache_bypass $http_authorization;
        proxy_cache_bypass $cookie_session;
        proxy_no_cache     $http_set_cookie;

        expires 1h;
        add_header Cache-Control "public, must-revalidate";
        access_log off;
    }

    # -------------------------------------------------------------------------
    # API endpoints — rate limited
    # -------------------------------------------------------------------------
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://app_backend;
        proxy_http_version 1.1;

        # Connection keepalive to upstream
        proxy_set_header Connection "";

        # Forwarding headers
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Request-ID      $request_id;

        # Timeouts for API calls (allow longer for complex operations)
        proxy_connect_timeout 30s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
    }

    # -------------------------------------------------------------------------
    # Auth endpoints — strict rate limiting
    # -------------------------------------------------------------------------
    location ~ ^/(api/auth|login|register|forgot-password) {
        limit_req zone=auth burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://app_backend;
        proxy_http_version 1.1;

        proxy_set_header Connection "";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Request-ID      $request_id;

        proxy_connect_timeout 10s;
        proxy_send_timeout    30s;
        proxy_read_timeout    30s;
    }

    # -------------------------------------------------------------------------
    # WebSocket endpoint
    # -------------------------------------------------------------------------
    location /ws/ {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;

        # WebSocket upgrade
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;

        # Forwarding headers
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Long timeout for persistent connections
        proxy_read_timeout    3600s;
        proxy_send_timeout    3600s;
    }

    # -------------------------------------------------------------------------
    # Default — proxy all other requests to the app
    # -------------------------------------------------------------------------
    location / {
        limit_req zone=general burst=20 nodelay;
        limit_req_status 429;

        proxy_pass http://app_backend;
        proxy_http_version 1.1;

        # Connection keepalive to upstream
        proxy_set_header Connection "";

        # WebSocket support (for apps that use WS on any path)
        proxy_set_header Upgrade           $http_upgrade;
        proxy_set_header Connection        $connection_upgrade;

        # Forwarding headers
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host  $host;
        proxy_set_header X-Request-ID      $request_id;

        # Proxy buffering
        proxy_buffering        on;
        proxy_buffer_size      4k;
        proxy_buffers          8 16k;
        proxy_busy_buffers_size 32k;

        # Timeouts
        proxy_connect_timeout  30s;
        proxy_send_timeout     60s;
        proxy_read_timeout     60s;

        # Cache bypass for dynamic content
        proxy_cache_bypass $http_upgrade;
    }

    # -------------------------------------------------------------------------
    # Custom error pages
    # -------------------------------------------------------------------------
    error_page 429 /429.html;
    location = /429.html {
        internal;
        default_type text/html;
        return 429 '<!DOCTYPE html><html><head><title>429 Too Many Requests</title></head><body><h1>Too Many Requests</h1><p>You have exceeded the rate limit. Please try again later.</p></body></html>';
    }

    error_page 502 503 504 /50x.html;
    location = /50x.html {
        internal;
        default_type text/html;
        return 502 '<!DOCTYPE html><html><head><title>Service Unavailable</title></head><body><h1>Service Temporarily Unavailable</h1><p>Please try again in a moment.</p></body></html>';
    }
}
