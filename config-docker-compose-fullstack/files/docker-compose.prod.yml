# =============================================================================
# Docker Compose — Production Override
# Layered on top of docker-compose.yml:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # App — Production mode, no volume mounts, Traefik routing
  # ---------------------------------------------------------------------------
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Use full multi-stage build (not deps target)
      target: production
    # Remove dev volume mounts — use baked-in build artifacts
    volumes: []
    environment:
      - NODE_ENV=production
    # Use production CMD from Dockerfile
    command: []
    restart: unless-stopped
    expose:
      - "3000"
    # Remove host port mapping — Traefik handles external access
    ports: []
    deploy:
      resources:
        limits:
          memory: 512M
    labels:
      - "traefik.enable=true"
      # HTTP router
      - "traefik.http.routers.app.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.app.entrypoints=websecure"
      - "traefik.http.routers.app.tls.certresolver=letsencrypt"
      # Security headers
      - "traefik.http.routers.app.middlewares=security-headers@docker"
      - "traefik.http.middlewares.security-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.security-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.security-headers.headers.stsPreload=true"
      - "traefik.http.middlewares.security-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.security-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.security-headers.headers.referrerPolicy=strict-origin-when-cross-origin"
      # Service port
      - "traefik.http.services.app.loadbalancer.server.port=3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # ---------------------------------------------------------------------------
  # Database — Production hardening
  # ---------------------------------------------------------------------------
  db:
    restart: unless-stopped
    # Remove host port exposure — only reachable via internal network
    ports: []
    deploy:
      resources:
        limits:
          memory: 1G

  # ---------------------------------------------------------------------------
  # Cache — Production hardening with password
  # ---------------------------------------------------------------------------
  redis:
    restart: unless-stopped
    # Enable password authentication in production
    command: >-
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD must be set}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 320M

  # ---------------------------------------------------------------------------
  # Reverse Proxy — Let's Encrypt ACME + HTTP-to-HTTPS redirect
  # ---------------------------------------------------------------------------
  traefik:
    restart: unless-stopped
    # Remove dashboard port in production
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3 (QUIC)
    command:
      # API / Dashboard — disabled in production
      - "--api.insecure=false"
      - "--api.dashboard=false"
      # Ping endpoint for healthcheck
      - "--ping=true"
      # Entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # HTTP to HTTPS redirect
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      # Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=internal"
      # Let's Encrypt ACME (TLS certificates)
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL:?ACME_EMAIL must be set}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      # Logging
      - "--log.level=WARN"
      - "--accesslog=true"
      - "--accesslog.filepath=/var/log/traefik/access.log"
      - "--accesslog.bufferingsize=100"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik_certs:/letsencrypt
      - traefik_logs:/var/log/traefik
    healthcheck:
      test: ["CMD", "traefik", "healthcheck", "--ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M

# =============================================================================
# Additional volumes for production
# =============================================================================
volumes:
  traefik_logs:
    name: ${COMPOSE_PROJECT_NAME:-myapp}_traefik_logs
