# ============================================================================
# Deployment
# ============================================================================
# Production-ready Deployment with:
#   - Rolling update strategy (zero-downtime deploys)
#   - Health probes (liveness + readiness)
#   - Resource limits and requests
#   - Pod anti-affinity (spread across nodes)
#   - Security context (non-root, read-only filesystem)
#   - Environment from ConfigMap and Secret
#
# Placeholders to replace:
#   APP_NAME       — application identifier (e.g., "myapp")
#   APP_NAMESPACE  — target namespace (e.g., "myapp-prod")
#   APP_IMAGE      — container image without tag (e.g., "ghcr.io/org/myapp")
# ============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: APP_NAME
  namespace: APP_NAMESPACE
  labels:
    app.kubernetes.io/name: APP_NAME
    app.kubernetes.io/component: server
    app.kubernetes.io/part-of: APP_NAME
    app.kubernetes.io/managed-by: kubectl
  annotations:
    # Track the cause of the last rollout for easier debugging
    kubernetes.io/change-cause: "initial deployment"
spec:
  replicas: 2
  revisionHistoryLimit: 5

  # ------------------------------------------------------------------
  # Rolling update strategy — one new pod comes up before an old one
  # goes down, ensuring zero-downtime deployments.
  # ------------------------------------------------------------------
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app.kubernetes.io/name: APP_NAME
      app.kubernetes.io/component: server

  template:
    metadata:
      labels:
        app.kubernetes.io/name: APP_NAME
        app.kubernetes.io/component: server
        app.kubernetes.io/part-of: APP_NAME
      annotations:
        # Force rollout on config changes by updating this hash
        # Usage: kubectl annotate deployment APP_NAME config-hash=$(md5sum k8s/configmap.yaml | cut -d' ' -f1) --overwrite
        config-hash: "CHANGE_ME_ON_CONFIG_UPDATE"
    spec:
      # ----------------------------------------------------------------
      # Service account — create a dedicated SA for least-privilege access
      # ----------------------------------------------------------------
      serviceAccountName: APP_NAME
      automountServiceAccountToken: false

      # ----------------------------------------------------------------
      # Pod anti-affinity — spread replicas across different nodes
      # to survive single-node failures.
      # ----------------------------------------------------------------
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - APP_NAME
                topologyKey: kubernetes.io/hostname

      # ----------------------------------------------------------------
      # Security — run as non-root with a read-only root filesystem.
      # The container must write to /tmp if it needs scratch space.
      # ----------------------------------------------------------------
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      # ----------------------------------------------------------------
      # Graceful shutdown — give the app time to drain connections
      # ----------------------------------------------------------------
      terminationGracePeriodSeconds: 30

      containers:
        - name: APP_NAME
          image: APP_IMAGE:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          # --------------------------------------------------------------
          # Environment variables from ConfigMap and Secret
          # --------------------------------------------------------------
          envFrom:
            - configMapRef:
                name: APP_NAME-config
            - secretRef:
                name: APP_NAME-secrets
                optional: true

          # --------------------------------------------------------------
          # Health probes
          # - Readiness: gates traffic until the app is ready to serve
          # - Liveness: restarts the container if it becomes unresponsive
          # - Startup: gives slow-starting apps extra time before liveness
          #   kicks in (prevents premature restarts on cold start)
          # --------------------------------------------------------------
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12

          # --------------------------------------------------------------
          # Resource management
          # Requests = scheduler guarantee; Limits = hard ceiling.
          # Tune these based on actual profiling data.
          # --------------------------------------------------------------
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          # --------------------------------------------------------------
          # Container security — read-only rootfs, no privilege escalation
          # --------------------------------------------------------------
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # --------------------------------------------------------------
          # Writable volume for temp files (since rootfs is read-only)
          # --------------------------------------------------------------
          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 64Mi
