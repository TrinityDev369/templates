# ============================================================================
# Ingress
# ============================================================================
# NGINX Ingress with automatic TLS via cert-manager.
#
# Prerequisites:
#   1. nginx-ingress controller installed in the cluster
#   2. cert-manager installed with a ClusterIssuer named "letsencrypt-prod"
#      (adjust the annotation below if your issuer has a different name)
#
# Placeholders to replace:
#   APP_NAME       — must match the Service name
#   APP_NAMESPACE  — target namespace
#   APP_DOMAIN     — your domain (e.g., "app.example.com")
# ============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: APP_NAME
  namespace: APP_NAMESPACE
  labels:
    app.kubernetes.io/name: APP_NAME
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: APP_NAME
    app.kubernetes.io/managed-by: kubectl
  annotations:
    # Ingress class — use "nginx" for the NGINX Ingress Controller
    kubernetes.io/ingress.class: nginx

    # cert-manager — automatically provisions and renews TLS certificates
    cert-manager.io/cluster-issuer: letsencrypt-prod

    # NGINX configuration tuning
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: DENY";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: strict-origin-when-cross-origin";

    # Rate limiting — 10 requests/second per IP with burst of 20
    nginx.ingress.kubernetes.io/limit-rps: "10"
    nginx.ingress.kubernetes.io/limit-burst-multiplier: "2"
spec:
  ingressClassName: nginx

  # ------------------------------------------------------------------
  # TLS — cert-manager will create the Secret automatically
  # ------------------------------------------------------------------
  tls:
    - hosts:
        - APP_DOMAIN
      secretName: APP_NAME-tls

  # ------------------------------------------------------------------
  # Routing — all paths go to the single backend Service
  # ------------------------------------------------------------------
  rules:
    - host: APP_DOMAIN
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: APP_NAME
                port:
                  number: 80
