# Production overrides â€” usage:
#   docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  app:
    build:
      context: .
      target: runner
    volumes: []
    command: []
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

  db:
    restart: unless-stopped
