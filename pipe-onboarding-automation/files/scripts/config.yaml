        description: Invite to the organization Figma workspace and relevant projects
        assignee: auto

      - name: Grant design system access
        type: access
        service: figma
        description: Add to the design system library and component files
        assignee: auto

      - name: Set up project management
        type: account
        service: linear
        description: Create account in project management tool and add to design workspace
        assignee: auto

      - name: Create onboarding checklist
        type: task
        description: Generate design-focused onboarding tasks including design system review and brand audit
        assignee: design-lead

      - name: Schedule intro meetings
        type: task
        description: Book meetings with design lead, product partners, and engineering counterparts
        assignee: design-lead

      - name: Assign training modules
        type: task
        description: Enroll in brand guidelines workshop and accessibility training
        assignee: auto

      - name: Deliver design handbook
        type: docs
        template: design-handbook
        description: Share the design handbook, brand guidelines, and component documentation
        assignee: auto

  # -------------------------------------------------------------------------
  # Product Manager
