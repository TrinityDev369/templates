# =============================================================================
# Onboarding Automation Configuration
#
# Define roles, onboarding steps, and notification channels.
# Replace placeholder values with your organization's details.
# =============================================================================

# ---------------------------------------------------------------------------
# Notification channels
# ---------------------------------------------------------------------------
notifications:
  from_email: "onboarding@example.com"
  channels:
    - type: slack
      webhook_url: "${SLACK_ONBOARDING_WEBHOOK}"
      channel: "#onboarding"
    - type: email
      smtp_host: "${SMTP_HOST}"
      smtp_port: 587

# ---------------------------------------------------------------------------
# Roles and their onboarding steps
# ---------------------------------------------------------------------------
roles:

  # -------------------------------------------------------------------------
  # Engineer
  # -------------------------------------------------------------------------
  engineer:
    display_name: "Software Engineer"
    steps:
      - name: Create email account
        type: account
        service: google-workspace
        description: Provision a company email address via Google Workspace
        assignee: auto

      - name: Send welcome email
        type: email
        template: engineer-welcome
        description: Send a personalized welcome email with first-day logistics and team intro
        assignee: auto

      - name: Invite to GitHub organization
        type: account
        service: github
        description: Send GitHub org invite and add to relevant teams
        assignee: auto

      - name: Grant repository access
        type: access
        service: github
        description: Add to team repos, grant write access to assigned project repositories
        assignee: auto

      - name: Provision cloud access
        type: access
        service: aws
        description: Create IAM user, add to developer group, configure MFA requirement
        assignee: auto

      - name: Set up project management
        type: account
        service: linear
        description: Create account in project management tool and add to team workspace
        assignee: auto

      - name: Create onboarding checklist
        type: task
        description: Generate a personalized onboarding task list with milestones for the first 30/60/90 days
        assignee: engineering-lead

      - name: Schedule intro meetings
        type: task
        description: Book 1-on-1 meetings with team lead, mentor, and key stakeholders
        assignee: engineering-lead

      - name: Assign training modules
        type: task
        description: Enroll in required engineering training (security, code review, CI/CD practices)
        assignee: auto

      - name: Deliver engineering handbook
        type: docs
        template: engineering-handbook
        description: Share the engineering handbook, coding standards, and architecture docs
        assignee: auto

      - name: Share environment setup guide
        type: docs
        template: dev-environment-setup
        description: Provide local development environment setup instructions
        assignee: auto

  # -------------------------------------------------------------------------
  # Designer
  # -------------------------------------------------------------------------
  designer:
    display_name: "Product Designer"
    steps:
      - name: Create email account
        type: account
        service: google-workspace
