        assignee: auto

      - name: Create onboarding checklist
        type: task
        description: Generate PM-focused onboarding tasks including product review and stakeholder mapping
        assignee: product-lead

      - name: Schedule intro meetings
        type: task
        description: Book meetings with product lead, engineering leads, design partners, and key stakeholders
        assignee: product-lead

      - name: Assign training modules
        type: task
